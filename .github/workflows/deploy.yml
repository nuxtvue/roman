name: Deploy MERN Application to VDS

on:
  push:
    branches:
      - main  # Можно указать нужную ветку для деплоя

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install dependencies on the server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ${{ secrets.SERVER_PATH }}
            git pull origin main
            npm install
            npm run build
            pm2 restart all
          EOF

      - name: Deploy React app and restart server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ${{ secrets.SERVER_PATH }}/client
            npm run build
            sudo cp -r dist/* /home/roman/client/dist  # nginx будет обслуживать эту директорию
            exit
          EOF
